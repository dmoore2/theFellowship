                                        data-bubble2="Brianna Brown is a current ASSU Senator and mental health activist on campus. She is from Sacramento, CA and majoring in History. She is passionate about health on campus and she will be a PHE next year in Serra. Brianna chose to join this slate and run for junior class president because she knows that they have big plans that they want to achieve for the Class of 2016. Feel free to contact her about anything you would like to know! She definitely wants to hear from everyone, and would be honored to serve as one of your Junior Class Presidents.">
            <img class="circle" src="http://i.imgflip.com/7w1wq.gif" 
                                        id="kat"
                                        data-bubble1="Kat Gregory:"
                                        data-bubble2="Kat Gregory hails from just outside of Palo Alto and is majoring in Computer Science with a minor in Human Biology. Kat loves to run, travel, swim, ski, laugh and pursue adventures. She finds excuses to get away with researching awesome things like chocolate, Sacha Baron Cohen, and pirates. Kat is passionate about education and bringing people together and will be an RA in Crothers next year. She also enjoys speaking in third person.">
            <img class="circle homepageGridDefault" src="http://i.imgflip.com/7w227.gif" 
                                        id="dylan"
                                        data-bubble1="Dylan Moore"
                                        data-bubble2='Dylan Moore is majoring in computer science, minoring in creative writing, and in search of a vibrant, fulfilling life. He has a passion for solving problems and enjoys long runs in the rain; late nights coding an iPhone app with some friends, and balmy afternoons on the beach, drinking Brazilian coffee and listening to "Our Endless Numbered Days" by Iron and Wine.'>
            <img class="circle" src="images/STEVE.jpg" 
                                        id="steve"
                                        data-bubble1="Steven Solomon"
                                        data-bubble2="Steven Solomon is a pre-med majoring in Hum Bio. While not studying, partying, or giving his friends rides, he can be found at Stanford track. He is a two-time defending Australian 400 metres champion and placing eight in the Men's 400m race at the London Olympics in 2012. Last quarter, he helped the Stanford distance medley relay team win the NCAA championship. He cares deeply about athletics, sportsmanship, and among other things would work hard as president to envigorate Stanford parties with Aussie fun.">
